<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			#VIP-indicator {
				animation: flashy 0.6s infinite alternate-reverse linear;
			}

			@keyframes flashy {
				0% {
					color: tomato;
				}
				100% {
					color: gold;
				}
			}
		</style>
		<title>VIP Page</title>
	</head>
	<body>
		<h1 id="no-access">For VIP Only. Log in to access this resource.</h1>
		<div id="container" hidden>
			<a class="back-to-home" href="../index.html">‚ÜêHome</a>
			<h1>Welcome to <span id="VIP-indicator">VIP</span> only content</h1>
			<video width="100%" controls preload>
				<source src="../videos/never gonna give you up.mp4" type="video/mp4" />
			</video>
		</div>

		<script>
      let noaccess = document.getElementById("no-access");
			let page = document.getElementById("container");
      let video = document.querySelector('video');
			if (localStorage.getItem("loggedin") == 1) {
        video.setAttribute('autoplay', "");
				noaccess.setAttribute("hidden", "");
				page.removeAttribute("hidden");
			}
		</script>
	</body>
</html>
